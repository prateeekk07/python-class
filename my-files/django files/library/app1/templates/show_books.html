<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Published</th>
            </tr>
        </thead>
        <tbody>
            {% for bk in all_books %}
             <tr>
                <td>{{bk.name}}</td>
                <td>{{bk.auhtor}}</td>

                <td>{{bk.price}}</td>
                <td>{{bk.name}}</td>
                <td>{{bk.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>

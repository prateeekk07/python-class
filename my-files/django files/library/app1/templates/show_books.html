{% extends 'base.html' %}
{% block content %}

    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Author</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Published</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for bk in all_books %}
             <tr>
                <td>{{bk.id}}</td>
                <td>{{bk.name}}</td>
                <td>{{bk.auhtor}}</td>
                <td>{{bk.qty}}</td>
                <td>{{bk.price}}</td>
                <td>{{bk.is_published}}</td>
                <td>
                    <form action="{% url 'delete_book' bk.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Hard Delete">
                    </form>
                    <form action="{% url 'soft_delete_book' bk.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Soft Delete">
                    </form>
                       <form action="{% url 'update_book' bk.id %}" method="post">
                        {% csrf_token %}
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table><br><br>
    <a href="{% url 'home' %}">Home</a>

   {% endblock %}

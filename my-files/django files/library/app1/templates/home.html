{% extends 'base.html' %}
{% block content %}
   
    <form method="post" action = "{% url 'home' %}">
        {% csrf_token %}
        {% if single_book %}
        <label>ID</label>
        <input type="number" name="id" value="{{single_book.id}}" readonly><br><br>
        {% endif %}

        <label>Name </label>
        <input type="text" name="nm" value="{{single_book.name}}"><br><br>
        <label>Quantity </label>
        <input type="number" name="qty" value="{{single_book.qty}}"><br><br>
        <label>Price: </label>
        <input type="number" name="prc" value="{{single_book.price}}"> <br><br>       
        <label>Author: </label>
        <input type="text" name="auth" value="{{single_book.author}}"><br><br>
        
        {% if single_book %}
            <input type="submit" value="Update Book">
        {% else %}
            <input type="submit" value="Create Book">
        {% endif %} 
    </form><br><br>
    <a href="{% url 'show_books' %}">Show books</a>

    {% endblock %}
